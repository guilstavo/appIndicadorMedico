<ion-view style="" title="{{nomeEspecialidade}}">
    <ion-content class="has-header" overflow-scroll="true" padding="false">
    	<ion-refresher pulling-text="Puxe para atualizar..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list style="">
            <ion-item ng-repeat="medico in medicos" ui-sref="app.medico({medicoId: {{medico.medid}}})">{{medico.nome}}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
