<ion-view style="" title="{{medico.nome}}">
    <ion-content class="has-header" overflow-scroll="true" padding="true">
        <ion-refresher pulling-text="Puxe para atualizar..." on-refresh="doRefresh()"></ion-refresher>
        <div class="list card">
            <div class="item item-icon-left item-text-wrap">
                <i class="icon ion-medkit"></i>
                {{medico.especialidade}}
            </div>
            <div class="item item-icon-left item-text-wrap">
                <i class="icon ion-android-pin"></i>
                {{medico.endereco}}
            </div>
            <div class="item item-icon-left item-text-wrap">
                <i class="icon ion-android-call"></i>
                {{medico.telefone}}
            </div>
            <div class="item item-icon-left item-text-wrap">
                <i class="icon ion-clipboard"></i>
                <strong>CRM:</strong> {{medico.crm}}
            </div>
        </div>
        <button class="button icon-left ion-navigate button-block button-verde" ng-click="showMap()">
            Como chegar
        </button>
        <!-- <div style="text-align: center; margin-top:10px;">
            <img src="img/tiYALBkQciWQjBvgTj5e_mapa.png" width="100%" height="auto">
        </div> -->
    </ion-content>
</ion-view>
