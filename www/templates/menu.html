<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        <ion-item menu-close class="item-logo">
          <img src="img/logo-branco.png" alt="">
        </ion-item>
        <ion-item menu-close ui-sref="app.indicadorMedico" class="item-first item-icon-left">
          <i class="icon ion-home"></i>
          Inicio
        </ion-item>
        <ion-item menu-close ui-sref="app.favoritos" class="item-icon-left">
          <i class="icon ion-heart"></i>
          Favoritos
        </ion-item>
        <ion-item menu-close class="item-icon-left">
          <i class="icon ion-share"></i>
          Compartilhar
        </ion-item>
        <ion-item menu-close class="item-icon-left">
          <i class="icon ion-ios-star"></i>
          Avaliar
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
